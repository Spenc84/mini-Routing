<!DOCTYPE html>
 <html lang="en" ng-app="miniRouting">
 <head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style.css">
   <link rel="styleSheet" href="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.css"/>
   <title>UI Routing</title>
 </head>
 <body>
   <div class="menu">
        <ul>
            <li><a ui-sref="home">Home</a></li>
            <li>
                Products
                <ul>
                    <li><a ui-sref="products({id: 'shoes'})">Shoes</a></li>
                    <li><a ui-sref="products({id: 'socks'})">Socks</a></li>
                </ul>
            </li>
            <li><a ui-sref="settings"> Settings </a></li>
        </ul>
    </div>

    <div class="view-container">
        <div ui-view></div>
    </div>


   <!-- Javescript files for our Angular App -->
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
   <script src="https://cdn.rawgit.com/angular-ui/bower-ui-grid/master/ui-grid.min.js"></script>
   <script src="./js/app.js"></script>
   <script src="./js/products/productsService.js"></script>
   <script src="./js/products/productsCtrl.js"></script>
   <script src="./js/home/homeCtrl.js"></script>
   <script src="./js/settings/settingsCtrl.js"></script>
 </body>
 </html>
